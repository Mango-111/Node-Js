<!DOCTYPE html>
<html>
    <head>
        <title>Emp details form</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h2>Add Employee Details</h2>
        <form action=" ", method="post">
            Employee Name:
            <input type="text",name="empname">
            <br></br>
            Employee Id:
            <input type="number",name="empId">
            <br></br>
            Email Id:
            <input type="email",name="empEmail">
            <br></br>
            Please select Gender:
            <input type="radio",name="Male" value="Male"> Male</input>
            <input type="radio",name="Female", value="Female">Female</input>
            <br></br>
            Contact Number:
            <input type="number">
            <br></br>
            <input type="submit" value="Submit">
        </form>
    </body>
</html>
